<div class="min-h-screen bg-gradient-to-br from-blue-900 via-black to-purple-900 flex items-center justify-center p-4">
  <div class="backdrop-blur-lg bg-white/10 rounded-2xl shadow-2xl border border-white/20 p-8 max-w-lg w-full text-center space-y-6">
    <!-- Icon -->
    <div class="w-20 h-20 mx-auto bg-gradient-to-r from-red-500 to-purple-500 rounded-full flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H8m4-6V4m0 0v2m0-2h2m-2 0H8m16 8a8 8 0 01-8 8H8a8 8 0 01-8-8V8a8 8 0 018-8h8a8 8 0 018 8v8z" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-bold text-white">¡Acceso Denegado!</h1>

    <!-- Message -->
    <p class="text-gray-300 text-lg">
      No tienes permiso para acceder a esta página. Por favor, verifica tus credenciales o contacta al administrador.
    </p>

    <!-- Button -->
    <button 
      (click)="goBackTo()" 
      class="btn btn-primary bg-gradient-to-r from-blue-500 to-purple-500 border-0 hover:from-blue-600 hover:to-purple-600 transition-all duration-300 gap-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Volver Atrás
    </button>
  </div>
</div>
