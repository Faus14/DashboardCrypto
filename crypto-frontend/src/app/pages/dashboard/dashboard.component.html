<!-- Contenedor principal con el mismo fondo del login -->
<div class="min-h-screen bg-gradient-to-br from-blue-900 via-black to-purple-900 p-4 sm:p-6">
  <div class="dashboard-container">
    <main class="dashboard-content max-w-7xl mx-auto">
      <!-- Header del Dashboard -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-white">Crypto Dashboard</h2>
        </div>
        
        <!-- Botón de actualización -->
        <button class="btn btn-ghost text-white hover:bg-white/10" (click)="actualizar()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="alert alert-error bg-red-500/20 border border-red-500/50 text-white mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Tabla de Criptomonedas -->
      <div class="backdrop-blur-lg bg-white/10 rounded-2xl shadow-2xl border border-white/20 overflow-hidden">
        <table *ngIf="cryptos.length > 0; else noCryptos" class="table w-full">
          <thead>
            <tr class="border-b border-white/10">
              <th class="bg-white/5 text-white font-semibold px-6 py-4">Nombre</th>
              <th class="bg-white/5 text-white font-semibold px-6 py-4">Símbolo</th>
              <th class="bg-white/5 text-white font-semibold px-6 py-4">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let crypto of cryptos" class="border-b border-white/10 hover:bg-white/5 transition-colors">
              <td class="px-6 py-4">
                <div class="flex items-center space-x-3">
                  <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
                    {{ crypto.symbol.charAt(0) }}
                  </div>
                  <span class="text-white">{{ crypto.name }}</span>
                </div>
              </td>
              <td class="px-6 py-4 text-gray-300">{{ crypto.symbol }}</td>
              <td class="px-6 py-4 text-white font-medium">${{ crypto.price | number: '1.2-2' }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Mensaje cuando no hay criptomonedas -->
        <ng-template #noCryptos>
          <div class="flex flex-col items-center justify-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01"/>
            </svg>
            <p class="text-gray-300 text-lg">No hay criptomonedas disponibles.</p>
            <button class="btn btn-primary mt-4 bg-gradient-to-r from-blue-500 to-purple-500 border-0">
              Actualizar datos
            </button>
          </div>
        </ng-template>
      </div>
    </main>
  </div>
</div>
