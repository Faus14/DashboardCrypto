
<div class="parent"> 
    <div class="container" [ngClass]="isSignDivVisiable ? 'active' :'' " id="container">
        <div class="form-container sign-in" >
            <form>
                <h1>Ingresar</h1>
                <span>Ingrese sus credenciales</span>
                <input type="username" name="username" [(ngModel)]="loginObj.username" placeholder="username">
                <input type="password" name="password"   [(ngModel)]="loginObj.password" placeholder="Password">
                <button (click)="onLogin()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido,   Amigo!</h1>
                    <p>Portafolio de cripto monedas</p>
                </div>
            </div>
        </div>
    </div>
</div>
